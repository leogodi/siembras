<GridLayout rows="*, auto" backgroundColor="#F9E1C9">
    <StackLayout row="0">
        <ListView [items]="siembras">
            <ng-template let-item="item">
                <StackLayout>
                    <Label [text]="item.nombre">Nombre:</Label>
                    <Label [text]="item.cedula">Cedula:</Label>
                    <Label [text]="item.siembra">Siembra:</Label>

                </StackLayout>
            </ng-template>
        </ListView>
    </StackLayout>
</GridLayout>
